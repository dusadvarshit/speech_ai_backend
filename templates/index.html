<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Voice Recorder</h1>
        <div class="row">
            <!-- Recording Section -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">Record Voice</h3>
                        <p class="card-text">Click the button below to start recording your voice.</p>
                        <button id="recordButton" class="btn btn-primary mb-2">Record</button>
                        <button id="stopButton" class="btn btn-danger mb-2" disabled>Stop</button>
                        <p id="recordingStatus" class="mt-2"></p>
                        <audio id="audioPlayback" controls class="mt-3 w-100"></audio>
                        <!-- Input field for file name -->
                        <div class="mt-3">
                            <input type="text" id="fileNameInput" class="form-control" placeholder="Enter file name" required>
                        </div>
                        <button type="button" id="uploadRecordingButton" class="btn btn-success mt-3">Upload Recording</button>
                    </div>
                </div>
            </div>
            <!-- Upload Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title">Upload Voice File</h3>
                        <p class="card-text">Choose a voice file from your device to upload.</p>
                        <form action="/upload2" method="post" enctype="multipart/form-data">
                            <input type="file" name="file" class="form-control mb-2">
                            <button type="submit" class="btn btn-success">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include external JavaScript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
